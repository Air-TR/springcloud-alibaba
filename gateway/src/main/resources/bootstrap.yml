server:
  port: 9000

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848  # Nacos服务注册中心地址
        namespace: 0a7f03dd-d8da-4089-af39-0f2d672e75ac  # 使用 public 命名空间可以注掉该配置
      config:
        server-addr: 127.0.0.1:8848  # Nacos配置中心地址
        file-extension: yml          # 指定yml格式的配置件
        namespace: 0a7f03dd-d8da-4089-af39-0f2d672e75ac  # 使用 public 命名空间可以注掉该配置
#    gateway:  # 注释本地 gateway 配置，放到 Nacos 中，可以更新 routes 节点发布生效而不用重新启动
#      discovery:  # 配置如下两个信息后，就不需要再配置 routes 节点信息了，这种方式需要在请求 url 端口后面再加一次服务id，
#        locator:  # 即 port/ApiPath 变为 port/server-id/ApiPath
#          enabled: true  # 启用自动根据服务id生成路由
#          lower-case-service-id: true  # 设置路由的路径为小写的服务id
#      routes:
#        - id: customer           # 路由id，建议用服务名，也可以随便取，只要保证唯一
#          uri: lb://customer     # 代表从注册中心获取服务，且以lb(load-balance)负载均衡方式转发
#          predicates:
#            - Path=/customer/**  # 断言，路径相匹配的进行路由（注意**为通配符---后缀）
    compatibility-verifier:
      enabled: false  # 关闭兼容性校验，不关闭的话，本项目中使用的 cloud 版本与 boot2.4 以上版本不兼容，需把 boot 版本降到 2.3.x / 2.4.x
